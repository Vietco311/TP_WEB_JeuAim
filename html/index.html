<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Intro Web M1</title>
    <link rel="stylesheet" href="../css/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form action="../php/connexion.php" class="form" method="post" id="login" name="connexion">

            <h1 class="form__title">Identification</h1>
            <div class="form__message" id="connexion-message"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="pseudo-email" name="pseudo-email" autofocus required placeholder="Pseudo ou email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" id="Conn-password" name="Conn-password" autofocus required placeholder="Mot de passe">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Connexion</button>
            <p class="form__text">
                <a href="#" class="form__link">Mot de passe oublié?</a>
            </p>
            <p class="form__text">
                <a class="form__link" href="./" id="linkCreateAccount">Pas de compte? Créez en un</a>
            </p>
        </form>
        <form action="../php/inscription.php" method="post" class="form form--hidden" id="createAccount" name="inscription">
            <h1 class="form__title">Créer un compte</h1>
            <div class="form__message" id="inscription-message"></div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="pseudo" name="pseudo" autofocus required placeholder="Pseudo">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus id="email" name="email" required placeholder="Email">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="nom" name="nom" autofocus placeholder="Nom">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" class="form__input" id="prenom" name="prenom" autofocus  placeholder="Prenom">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="signup-Password" name="signup-Password" class="form__input" required autofocus placeholder="Mot de passe">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus required placeholder="Confirmer le mot de passe">
                <div class="form__input-error-message"></div>
            </div>
            <button class="form__button" type="submit">Inscription</button>
            <p class="form__text">
                <a class="form__link" href="./" id="linkLogin">Déjà un compte? Connectez vous</a>
            </p>
        </form>
    </div>
    <script src="../javascript/app.js"></script>
</body>
